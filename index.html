<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registeration</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body class="align-self-center">
    <div class="row d-md-flex">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center" data-aos="fade-down" data-aos-delay="500">
            <h1 id="tittle-c" style="color: rgb(228,228,228);">Registeration</h1>
            <form id="tex-fo" style="filter: brightness(200%);">
                <div class="form-group"><input class="form-control" type="text" style="font-family: Barlow, sans-serif;" placeholder="Please enter your name here" name="name" required=""></div>
                <div class="form-group" id="tex-fo"><input class="form-control" type="email" style="font-family: Barlow, sans-serif;" placeholder="Email" name="email" required=""></div>
                <div class="form-group" id="tex-fo"><input class="form-control" type="tel" style="font-family: Barlow, sans-serif;" placeholder="Mobile phone" name="phone" required=""></div>
                <div class="form-group" id="tex-fo"><input class="form-control" type="text" style="font-family: Barlow, sans-serif;" placeholder="University" name="university" required=""></div>
                <div class="form-group" id="tex-fo"><input class="form-control" type="text" style="font-family: Barlow, sans-serif;" placeholder="Your academic year" name="grade" required=""></div>
                <div class="form-group" id="tex-fo" style="filter: brightness(45%);">
                    <p style="color: rgb(202,209,217);font-size: 18px;">&nbsp; &nbsp;Choose your first choice</p><select class="form-control" style="color: rgb(255,255,255);filter: brightness(86%);background-color: transparent;" required=""><optgroup label="Workshops"><option value="1">Facebookadds</option><option value="2">Personal Branding</option><option value="17">Mobile photography</option></optgroup></select></div>
                <div
                    class="form-group" id="tex-fo" style="filter: brightness(45%);">
                    <p style="color: rgb(202,209,217);font-size: 18px;">&nbsp; &nbsp;Choose your second choice</p><select class="form-control" style="color: rgb(255,255,255);filter: brightness(86%);background-color: transparent;" required=""><optgroup label="Workshops"><option value="1" selected="">Facebookadds</option><option value="2" selected="">Personal Branding</option><option value="3">Mobile photography</option></optgroup></select></div>
        <div
            class="form-group" id="tex-fo"><textarea class="form-control" style="height: 99px;font-family: Barlow, sans-serif;" placeholder="Additional Messages" name="message"></textarea></div><button class="btn btn-primary btn-lg float-right" id="button-c" type="submit">Submit</button></form>
    </div>
    <div class="col"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
